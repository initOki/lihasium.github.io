<html lang="kr">

	<meta name="viewport"

	<title>리하시움</title>

	<link rel="stylesheet" href="./css/style.css">

<body>

	<header>
		<span class="header-logo"></span>
	</header>

	<navigation>
		<ul>
			<li><a href="#">공지사항</a></li>

	<main>
		<section class="slide-box">

					<div class="intro-inner">
						<div class="animated-title-01">

						</div>
					</div>
				</div>

				<input class="intro-open" type="radio" id="intro-2" name="intro" />
				<div class="main-explain intro intro-2">
					<div class="intro-inner">
						<div class="animated-title-02">
							2
						</div>
					</div>
				</div>

				<input class="intro-open" type="radio" id="intro-3" name="intro" />
				<div class="main-explain intro intro-3">
					<div class="intro-inner">
						<div class="animated-title-03">
							3
						</div>
					</div>
				</div>

				<input class="intro-open" type="radio" id="intro-4" name="intro" />
				<div class="main-explain intro intro-4">
					<div class="intro-inner">
						<div class="animated-title-04">
							4
						</div>
					</div>
				</div>

				<input class="intro-open" type="radio" id="intro-5" name="intro" />

					</div>

						<div class="animated-title-06">
							6
						</div>
					</div>
				</div>

				<input class="intro-open" type="radio" id="intro-7" name="intro" />
				<div class="main-explain intro intro-7">
					<div class="intro-inner">
						<div class="animated-title-07">
							7
						</div>
					</div>
				</div>

				<input class="intro-open" type="radio" id="intro-8" name="intro" />
				<div class="main-explain intro intro-8">
					<div class="intro-inner">
						<div class="animated-title-08">
							8
						</div>
					</div>
				</div>

				<div class="control-box">
					<label for="intro-8" class="intro-control prev control-1"></label>
					<label for="intro-2" class="intro-control next control-1"></label>

					<label for="intro-1" class="intro-control prev control-2"></label>
					<label for="intro-3" class="intro-control next control-2"></label>

					<label for="intro-2" class="intro-control prev control-3"></label>
					<label for="intro-4" class="intro-control next control-3"></label>

					<label for="intro-3" class="intro-control prev control-4"></label>
					<label for="intro-5" class="intro-control next control-4"></label>

					<label for="intro-4" class="intro-control prev control-5"></label>
					<label for="intro-6" class="intro-control next control-5"></label>

					<label for="intro-5" class="intro-control prev control-6"></label>
					<label for="intro-7" class="intro-control next control-6"></label>

					<label for="intro-6" class="intro-control prev control-7"></label>
					<label for="intro-8" class="intro-control next control-7"></label>

					<label for="intro-7" class="intro-control prev control-8"></label>

						<li>
							<label for="intro-8"></label>
						</li>
					</ul>
				</div>
			</div>

	<footer>
